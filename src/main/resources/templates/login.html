<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body id="sbody">

  <div class="registerFormBox">

    <form th:action="@{/process-login}" th:object="${user}" method="post" autocomplete="off">
        <!-- CSRF Token for Spring Security -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div>
            <input class="registerField" type="text" placeholder="Enter username" name="username" required />
        </div>

        <div>
            <input class="registerField" type="password" placeholder="Enter password" name="password" required />
        </div>

        <div>
            <button type="submit">Login</button>
        </div>

    </form>

    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
